<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sneakers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
  </head>
  <body>
    <section class="navbar-section">
      <nav class="navbar">
        <div class="logo">sneakers</div>
        <ul class="nav-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
          <i class="fa-solid fa-cart-shopping"></i>
          <img src="img right.png" />
        </div>
      </nav>
    </section>

    <div class="content">
      <div class="image-section">
        <img class="main-image" src="main-img.jpg" />
        <div class="footer-img">
          <img src="image-product-1-thumbnail.jpg" />
          <img src="image-product-2-thumbnail.jpg" />
          <img src="image-product-3-thumbnail.jpg" />
          <img src="image-product-4-thumbnail.jpg" />
        </div>

        <div class="product-info">
          <span class="company-name">SNEAKER COMPANY</span>
          <h1>Fall Limited Edition Sneakers</h1>
          <p class="description">
            These low-profile sneakers are your perfect casual wear <br />
            companion. Featuring a durable rubber outer sole, they wll<br />
            withstand everything the weather can
          </p>
          <div class="price">
            <span class="current-price">$125.00</span>
            <span class="discount">50%</span>
            <span class="old-price">$250.00</span>
          </div>
          <div class="payment">
            <div class="quantity-selector">
              <button class="minus">-</button>
              <span class="number">1</span>
              <button class="plus">+</button>
            </div>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
